name: Build and Run Tests
on:
  pull_request:
    branches: [development]
jobs:
  generate-docs:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: npm ci

      - name: Test building a project
        run: npm run build
